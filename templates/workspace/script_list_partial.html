{% if basket.get_script_generators %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <b>Created scripts</b>
    </div>
    <div class="list-group">
      {% for script in basket.script_set.all %}
        <div class="list-group-item">
          <a href="/workspace/baskets/{{ basket.id }}/scripts/{{ script.id }}">
            {{ script.name }}
          </a>
          <a href="/workspace/baskets/{{ basket.id }}/scripts/{{ script.id }}/delete"
             onclick="return confirm('Are you sure you want to delete script {{ script.name}}?')"
             class="badge"
          >
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif%}
