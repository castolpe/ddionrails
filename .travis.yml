language: python
python: "3.6"
node_js: 10
before_install:
  - npm i -g npm@6.4.1
install:
  - pip install pipenv
  - pipenv install --dev
  - pipenv run paver copy_secrets_file
  - npm install
  - pipenv run paver setup_frontend
  - ./node_modules/ddionrails-elasticsearch/node_modules/.bin/ng --version
script:
  - pytest
